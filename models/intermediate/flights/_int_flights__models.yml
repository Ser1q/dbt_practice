models:
  - name: fct_booking
    description: Booking facts
    docs:
      show: true
      node_color: red 
    latest_version: 1
    versions:
      - v: 1
    config:
      contract: {enforced: true}

    meta:
      owner: "serik.nuradil@gmail.com"
      contact_tg: nar9k
      status: captain

    columns: 
      - name: book_ref
        data_type: bpchar(6)
        constraints:
          - type: not_null
      - name: book_date
        data_type: timestamptz
      - name: total_amount
        data_type: numeric(10, 2)
        constraints:
          - type: check
            expression: "total_amount > 0"
        tests: 
          - not_null
        quote: true
  - name: fct_ticket_flights
    description: Ticket flights facts
    docs:
      show: true
      node_color: green
    config:
      contract: {enforced: true}

    meta:
      owner: "serik.nuradil@gmail.com"

    columns:
      - name: ticket_no
        data_type: bpchar(13)
        constraints:
          - type: unique
      - name: flight_id
        data_type: int4
        constraints: 
          - type: not_null
      - name: fare_conditions
        data_type: varchar(10)
      - name: amount
        data_type: numeric(10, 2)
        